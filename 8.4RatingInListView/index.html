<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>_8.4RatingInListView</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
    <div class="myItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="regularListIconTextItem">
            <img class="regularListIconTextItem-Image" data-win-bind="src: picture" />
            <div class="regularListIconTextItem-Detail">
                <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                <div class="ratings win-interactive" data-win-control="WinJS.UI.Rating" data-win-bind="winControl.userRating: rating">
                </div>
            </div>
        </div>
    </div>

    <div data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: myData.dataSource, itemTemplate: select('.myItemTemplate'), selectionMode: 'none', tapBehavior: 'none', layout: { type: WinJS.UI.ListLayout } }">
    </div>

</body>
</html>
